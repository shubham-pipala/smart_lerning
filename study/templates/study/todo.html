{% extends 'study/base.html' %} 
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<div class="container">

    <table class="table table-striped table-bordered table-hover table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Status</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        {% for i in todo  %}
        x
        <tbody>
            <tr>
                
                <th scope="row">1</th>
                <td>{{i.title}}</td>
                <td>
                    <a href="#">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" checked id=1>
                            <label class="form-check-label text-light" for="flexCheckDefault">
                                Mark as Completed
                            </label>
                        </div>
                    </a>
                </td>

                <td><a href={% url "delete__"  i.id %}><i class="fa fa-trash fa-2x"></i></a></td>
            </tr>
        </tbody>
        {%endfor%}
    </table>
    <h4>All tasks have been done!! create to add more</h4>
</div><br><br>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create Todo</legend>
        </fieldset>
        {{form|crispy}}
        <div class="form-group">
            <button href="" class="btn btn-outline-info" type="submit">
                Create
            </button>
        </div>
    </form>
</div>

{% endblock content %}
